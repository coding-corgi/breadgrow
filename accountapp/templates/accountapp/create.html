{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{# 계정 생성 템플릿#}
        <div style="text-align: center;  max-width: 300px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Sign Up</h4>
        </div>
            <form action="{% url 'accountapp:create' %}" method="post" style="text-align: center">
            {% csrf_token %}
             {% bootstrap_form form %}
                <button type="submit"  class="btn btn-dark rounded-pill col-12 mt-3">가입하기</button>
            </form>
        </div>

{% endblock %}
