{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{# 계정 로그인 템플릿#}
    <div style="text-align: center; max-width: 300px; margin: 4rem auto;">
        <div>
            <h4>Login</h4>
        </div>
        <div>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit"  class="btn btn-dark rounded-pill col-12 mt-3">로그인</button>
            </form>
        </div>
    </div>

{% endblock %}
