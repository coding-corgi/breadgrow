{% load bootstrap4 %}

{% block content %}
{#    <div style="border: 1px solid; text-align: left; padding: 4%; margin: 1rem 0; border-radius: 1rem; border-color: #bbb;">#}
    <div style="text-align: center; max-width: 700px; margin: 4rem auto;  border-radius: 1rem">
        <div class="mb-4">
            <h4>Comment Create</h4>
        </div>
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% if user.is_authenticated %}
        <button type="submit"  class="btn btn-dark rounded-pill col-12 mt-3">댓글 입력</button>            {% else %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
               class="btn btn-dark rounded-pill col-6 mt-3">
              Login
            </a>
            {% endif %}
            <input type="hidden" name="article_pk" value="{{ article.pk }}">
        </form>

    </div>


{% endblock %}
