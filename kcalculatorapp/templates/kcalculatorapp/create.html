{% extends 'base.html' %}
{% load bootstrap4 %}



{#칼로리 계산기 생성 템플릿#}
{% block content %}
    {% if target_kcal.kcal %}
        <a href="{% url 'kcalculatorapp:detail' pk=user.pk %}?" class="breadgrow_header_nav">
            <h2 style="font-family: ONE-Mobile-POP">
                Create Kcal
            </h2>
        </a>
    {% else %}
        <div style="text-align: center; max-width: 300px; margin: 4rem auto">
            <div class="mb-4">
                <h4>Kcal Make</h4>
            </div>
            <form action="{% url 'kcalculatorapp:create' %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-dark rounded-pill col-12 mt-3">입력</button>
            </form>

        </div>

    {% endif %}

{% endblock %}
