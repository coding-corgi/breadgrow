{% extends 'base.html' %}

{% load bootstrap4 %}
{#칼로리 계산기 수정 템플릿#}
{% block content %}
    <div style="text-align: center; max-width: 300px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Update Kcal</h4>
        </div>
        <form action="{% url 'kcalculatorapp:update' pk=target_kcal.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit"  class="btn btn-dark rounded-pill col-12 mt-3">입력</button>
        </form>
    </div>


{% endblock %}
